{% extends 'index.html' %}
{% load static %}

{% block css %}
<link href="{% static 'assets/css/checkout_modern.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}

<section class="checkout-page">
  <div class="container">

    <!-- ================= STEPS ================= -->
    <div class="checkout-steps">
      <div class="step done">
        <span>1</span>
        <p>Giỏ hàng</p>
      </div>
      <div class="step active">
        <span>2</span>
        <p>Địa chỉ giao hàng</p>
      </div>
      <div class="step">
        <span>3</span>
        <p>Thanh toán</p>
      </div>
      <div class="step">
        <span>4</span>
        <p>Hoàn tất</p>
      </div>
    </div>

    <!-- ================= FORM ================= -->
    <form action="{% url 'checkout_info' %}" method="POST" class="checkout-form">
      {% csrf_token %}

      <div class="checkout-card">

        <h3>Thông tin giao hàng</h3>

        <div class="form-grid">
          <div>
            <label>Tên *</label>
            <input type="text" name="first_name" required>
          </div>

          <div>
            <label>Họ *</label>
            <input type="text" name="last_name" required>
          </div>

          <div>
            <label>Số điện thoại *</label>
            <input type="text" name="primary_phone" required>
          </div>

          <div class="full">
            <label>Địa chỉ giao hàng *</label>
            <input type="text" name="street_address" required>
          </div>
        </div>

        <h3>Phương thức thanh toán</h3>

        <div class="payment-methods">
          <label class="payment-option">
            <input type="radio" name="payment_method" value="cod" checked>
            <span>
              <strong>Thanh toán khi nhận hàng (COD)</strong>
              <small>Thanh toán trực tiếp cho shipper</small>
            </span>
          </label>

          <label class="payment-option">
            <input type="radio" name="payment_method" value="online">
            <span>
              <strong>Thanh toán online (VNPay)</strong>
              <small>Thanh toán an toàn qua cổng VNPay</small>
            </span>
          </label>
        </div>

      </div>

      <!-- ACTION -->
      <div class="checkout-actions">
        <a href="{% url 'add_to_cart' %}" class="btn-back">← Quay lại</a>
        <button type="submit" class="btn-next">Tiếp tục</button>
      </div>

    </form>

  </div>
</section>

{% endblock %}
