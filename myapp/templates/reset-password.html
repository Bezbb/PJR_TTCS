{% extends 'index.html' %}
{% block title%}<title>Đặt lại mật khẩu</title>{% endblock %}
{% block content %}
{% load static %}   

<!-- BEGIN #product -->
<div id="product" class="section-container p-t-20">
    <!-- BEGIN container -->
    <div class="container">
        <!-- BEGIN row -->
        <div class="row row-space-30">
            <!-- BEGIN col-8 -->
            <div class="col-md-8">
                
                <h1>Đặt lại mật khẩu</h1>
                <hr>

                {% include 'alert.html' %}

                <form action="{% url 'reset_password' %}" method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <label class="control-label">Mật khẩu cũ <span class="text-danger">*</span></label>
                        <input type="password" required class="form-control" placeholder="•••••••••••••" name="old_password" />
                    </div>

                    <div class="form-group">
                        <label class="control-label">Mật khẩu mới <span class="text-danger">*</span></label>
                        <input type="password" required class="form-control" placeholder="•••••••••••••" name="new_password1" />
                    </div>

                    <div class="form-group">
                        <label class="control-label">Xác nhận mật khẩu mới <span class="text-danger">*</span></label>
                        <input type="password" required class="form-control" placeholder="•••••••••••••" name="new_password2" />
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                            Đặt lại mật khẩu & Đăng nhập →
                        </button>
                    </div>
                </form>
            </div>
            <!-- END col-8 -->
        </div>
        <!-- END row -->
    </div>
    <!-- END container -->
</div>
<!-- END #product -->

{% endblock %}
