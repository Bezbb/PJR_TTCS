{% extends 'index.html' %}
{% block content %}
{% load static %}

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-12 col-md-8 col-lg-6">
        <form class="card p-4 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 class="text-center mb-4">Đăng ký tài khoản</h2>
            <hr>

            {% if messages %}
            <div class="alert alert-success" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}

            <div class="mb-3">
                <label for="first_name" class="form-label">Tên</label>
                <input type="text" id="first_name" name="first_name" required class="form-control" placeholder="Nhập tên của bạn">
            </div>

            <div class="mb-3">
                <label for="last_name" class="form-label">Họ</label>
                <input type="text" id="last_name" name="last_name" required class="form-control" placeholder="Nhập họ của bạn">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" required class="form-control" placeholder="Nhập email của bạn">
            </div>

            <div class="mb-3">
                <label for="profile_photo" class="form-label">Ảnh đại diện</label>
                <input id="profile_photo" type="file" name="profile_photo" class="form-control">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" id="password" name="password" required class="form-control" placeholder="Nhập mật khẩu">
            </div>

            <div class="mb-3">
                <label for="repassword" class="form-label">Nhập lại mật khẩu</label>
                <input type="password" id="repassword" name="repassword" required class="form-control" placeholder="Nhập lại mật khẩu">
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <p class="mb-0">Bạn đã có tài khoản? <a href="{% url 'login' %}">Đăng nhập</a></p>
            </div>

            <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
        </form>
    </div>
</div>

{% endblock %}
