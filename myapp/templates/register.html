{% extends 'index.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/register.css' %}">

<div class="register-page">
    <div class="register-box">

        <form method="post" enctype="multipart/form-data" class="register-form">
            {% csrf_token %}

            <h2 class="register-title">Đăng ký tài khoản</h2>
            <p class="register-subtitle">Tạo tài khoản mới tại E-Tech Shop</p>

            {% if messages %}
                {% for message in messages %}
                    <div class="register-alert">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <div class="form-row">
                <div class="form-group half">
                    <label>Tên</label>
                    <input type="text" name="first_name" placeholder="Nhập tên" required>
                </div>

                <div class="form-group half">
                    <label>Họ</label>
                    <input type="text" name="last_name" placeholder="Nhập họ" required>
                </div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Nhập email" required>
            </div>

            <div class="form-group">
                <label>Mật khẩu</label>
                <input type="password" name="password" placeholder="Nhập mật khẩu" required>
            </div>

            <div class="form-group">
                <label>Nhập lại mật khẩu</label>
                <input type="password" name="repassword" placeholder="Nhập lại mật khẩu" required>
            </div>

            <div class="register-links">
                <span>
                    Đã có tài khoản?
                    <a href="{% url 'login' %}">Đăng nhập</a>
                </span>
            </div>

            <button type="submit" class="register-btn">
                Đăng ký
            </button>

        </form>

    </div>
</div>

{% endblock %}
